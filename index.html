<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="website built with css, JS and html with some bootstrap classes">
    <meta name="author" content="Ignacio Arias">
    <link rel="icon" href="favicon.png">
    <title>Portafolio IA</title>

    <!-- Place your stylesheet here-->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/fontello/css/fontello.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <link href="css/sweetalert.css" rel="stylesheet">
</head>

<body>
    <header class='text-center'>
        <h1>Ignacio Arias</h1>
        <hr>
        <h2>Full-Stack Developer</h2>
        <div class='monitor'>
            <hr id='underscore'>
        </div>
    </header>
    <nav class='navigation'>
        <!--<button class='btn btn-md btn_toggle' onclick='ToggleBar();'><img src="iconos/menu.png" alt="" width="25px;"></button>-->
        <div class='flex_h_c options' id='options'>
            <div class='flex_h_c component'>
                <input class='hiden' id='btn_portafolio' type='radio' name='option'>
                <label for='btn_portafolio'><a href="#section_portafolio" class='flex_h_c'>Portafolio</a></label>
                <input class='hiden' id='btn_skill' type='radio' name='option'>
                <label for='btn_skill'><a href="#section_skills" class='flex_h_c'>Skill Set</a></label>
                <input class='hiden' id='btn_activitys' type='radio' name='option'>
                <label for='btn_activitys'><a href="#section_activitys" class='flex_h_c'>Activitys</a></label>
                <input class='hiden' id='btn_contact' type='radio' name='option'>
                <label for='btn_contact'><a href="#footer_contact" class='flex_h_c'>Contact</a></label>
            </div>
        </div>
    </nav>
    <main role="main" class="main_container">
        <section class='portafolios flex_v_c flex_space' id='section_portafolio'>
            <div class=''>
                <h2>Portafolio</h2>
            </div>
            <div class='flex_h_c' id='portafolios'></div>
        </section>
        <section class='skills flex_v_c' id='section_skills'>
            <div class=''>
                <h2>Skill Set</h2>
            </div>
            <div class='flex_h_c container flex_space' id='skills'></div>

        </section>
        <section class='portafolios flex_v_c' id='section_activitys'>
            <div class=''>
                <h2>Activitys</h2>
            </div>
            <div class='flex_h_c container-fluid flex_space' id='activitys'></div>
        </section>
        <section class='footer_contact' id='footer_contact'>
            <div class="container">
                <div class='flex_h_c flex_space' id='contacts'>
                    <div>
                        <p><a href="#" data-toggle="modal" data-target="#contact_mail"><span class='icon-mail-alt'></span> Mail</a></p>
                        <p><a target="_blank" href="https://api.whatsapp.com/send?phone=541167997544"><span class='icon-whatsapp'></span> Whatsapp</a></p>
                        <p><a target="_blank" href="https://www.linkedin.com/in/ignacio-arias-643448181/"><span class='icon-linkedin-squared'></span> Linkedin</a></p>
                        <p><span class='icon-phone'></span> Contact: +54 (011) 15 67997544</p>
                    </div>
                    <div>
                        <img src="img/yo.PNG" alt="perfil-img" style='width:200px;height: 200px;border-radius: 50%;'>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Modal Contact -->
    <div class="modal fade" id="contact_mail" tabindex="-1" role="dialog" aria-labelledby="contact_mail" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <form class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Contact</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class='flex_h_c div_input_form'>
                        <h5 style='margin:0'><b>Name: </b></h5>
                        <input type="mail" class="input_form" name="name" id="name" placeholder="name and surname" required>
                    </div>
                    <div class='flex_h_c div_input_form'>
                        <span class='icon-mail'></span>
                        <input type="mail" class="input_form" name="mail" id="mail" placeholder="e-mail" required>
                    </div>
                    <div class='flex_h_c div_input_form'>
                        <span><b>Reason: </b></span>
                        <input type="text" class="input_form" name="reason" id="reason" placeholder="" required>
                    </div>
                    <textarea class='form-control' name="message" id="message" placeholder="Message..." required></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onClick="SendMessage();">Send Message <span class=''></span></button>
                </div>
            </form>
        </div>
    </div>


    <!-- Modal App -->
    <div class="modal fade" id="modal_app" tabindex="-1" role="dialog" aria-labelledby="modal_app" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <form class="modal-content" id='form_send'>
                <div class="modal-header">
                    <h2 class="modal-title" id="title_app"></h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body flex_v_c">
                    <img id='img_app' src="" alt="" style='width: 100%;'>
                    <p id="descrip"></p>
                    <p id="descrip_extend"></p>
                    <h4><b>Skills</b></h4>
                    <p id="tecnologys"></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/sweetalert.min.js" charset="UTF-8"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js" crossorigin="Ignacio Arias"></script>

    <script>
    </script>

</body></html>
